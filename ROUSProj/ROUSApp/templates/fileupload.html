<!DOCTYPE html>
<html lang="en">

<head>
    <title>Import</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <!-- CSS File -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body>

    <header class="header">
        <div class="logostyle">{% load static %}<img src="{% static '/images/TesseractLogo.ico' %}" alt="Logo">
            <span>TESSERACT</span>
        </div>
        <nav class="nav-links">
            <a href="/">Calendar</a>
            <a href="fileupload.html" class="current">Import</a>
        </nav>
    </header>



    <div class="content">

        <form action="import_excel" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="message-container">
                <p class="message-text">Please only insert Excel documents</p>
            </div>
            <div class="input-container">
                <label for="excel_file" class="custom-file-upload">
                    Choose an Excel file
                    <input type="file" id="excel_file" name="excel_file" accept=".xlsx, .xls">
                </label>
                <button class="inputbut" type="submit">Import</button>
            </div>
        </form>
    </div>

    <footer class="footer">
        {% load static %}<img src="{% static '/images/AirForceLogoBlack.png' %}" alt="Air Force Logo">

        <div class="social-icons">
            <a href="https://www.Linkedin.com">{% load static %}<img src="{% static '/images/Linkedin.png' %}"
                    alt="Linkedin"></a>
            <a href="#">{% load static %}<img src="{% static '/images/Envelope.png' %}" alt="Email"></a>
            <a href="https://www.facebook.com">{% load static %}<img src="{% static '/images/Facebook.png' %}"
                    alt="Facebook"></a>
            <a href="https://www.twitter.com">{% load static %}<img src="{% static '/images/Twitter.png' %}"
                    alt="Twitter"></a>
        </div>
    </footer>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
